name: Create Release

on:
  push:
    tags:
      - 'v*.*.*' # Trigger on tags like v1.0.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create releases

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Create release tarball with generated scripts
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Create tarball including generated scripts
          tar -czf gradle-completion-${VERSION}.tar.gz \
            --transform "s,^,gradle-completion-${VERSION}/," \
            gradle-completion.bash \
            gradle-completion.plugin.zsh \
            _gradle \
            README.md \
            LICENSE

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            gradle-completion-*.tar.gz
